<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wish List</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/auth.css">
    <link rel="stylesheet" href="../src/css/wishlist.css">
</head>
<body>
    <header>
        <h1>My Wish List</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Профиль</a></li>
                <li><a href="#">Друзья</a></li>
                <li><span id="notifications">0</span></li>
                <li><button id="login-btn">Войти</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="wishes-container">
            <!-- Здесь будут отображаться желания -->
        </section>

        <button id="add-wish-btn">Добавить желание</button>
    </main>

    <!-- Модальное окно для добавления желания -->
    <div id="add-wish-modal" class="modal">
        <div class="modal-content">
            <form id="wish-form">
                <div class="image-upload">
                    <div id="image-placeholder">Нажмите для загрузки изображения</div>
                    <input type="file" id="wish-image" accept="image/*">
                    <button type="button" id="select-image">Выбрать изображение</button>
                </div>
                
                <div class="form-group">
                    <label for="wish-title">Название</label>
                    <input type="text" id="wish-title" required>
                </div>
                
                <div class="form-group">
                    <label for="wish-description">Описание</label>
                    <textarea id="wish-description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="wish-link">Ссылка на товар (если есть)</label>
                    <input type="url" id="wish-link">
                </div>
                
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для подтверждения удаления -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3>Подтверждение</h3>
            <p>Вы уверены?</p>
            <div class="modal-buttons">
                <button id="cancel-delete">Отмена</button>
                <button id="confirm-delete">Удалить</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../src/js/utils.js"></script>
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/wishlist.js"></script>
    <script src="../src/js/app.js"></script>
</body>
</html>
